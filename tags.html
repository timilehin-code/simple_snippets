<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tags in Html</title>
  </head>
  <style>
    code {
      background-color: #f1f1f1;
      color: crimson;
    }
  </style>
  <body>
    <!-- abbr -->
    <abbr title="cascading style sheet">CSS</abbr><br />
    <!-- code -->
    <pre>
    <code>console.log(1 + 2)</code><br />
    <samp>3</samp><br>
</pre>
    <!-- mark -->
    my name is <mark>TIMI</mark><br />
    <!-- data list -->
    <form action="">
      <label for="lang">chose your language:</label>
      <input list="langs" name="lang" id="lang" /><br />
      <datalist id="langs">
        <option value="HTML"></option>
        <option value="CSS"></option>
        <option value="JavaScript"></option>
        <option value="Python"></option>
      </datalist>
    </form>
    <!-- details -->
    <details>
      <summary>Click me</summary>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim laborum
        vero numquam, alias optio illo minima voluptatibus sit voluptas corporis
        est aliquid, pariatur sunt et modi culpa saepe, rem quae?
      </p>
    </details>
    <!-- sup -->
    <p>13 <sup>th</sup></p>
    <br />
    <!-- sub -->
    <p>100101 <sub>2</sub></p>
    <!-- s -->
    <p><s>$100</s></p>
    
  </body>
</html>
