<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cliping background to text</title>
</head>
<style>
    * {
        background-color: #0f0f0f;
        font-family: Arial, Helvetica, sans-serif;
    }
    h1{
        font-size: 120px;
        text-align: center;
        margin-top: 50%;
        text-transform: uppercase;
        background: url(img/dawid-zawila--G3rw6Y02D0-unsplash.jpg);
        background-size: auto;
        background-position: center;
        -webkit-background-clip: text;
        color: transparent;
    }
</style>

<body>
    <h1>Nature</h1>
</body>

</html>
